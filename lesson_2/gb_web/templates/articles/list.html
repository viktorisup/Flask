{% extends "base.html" %}

{% block title %}
    Article list
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles:</h1>
            {% for article in articles %}
                <ul>
                    <li>
                        <a href="{{ url_for('article.get_article', pk=article.id) }}">
                            {{ article.title }} ({{ article.author.user.last_name }})
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
