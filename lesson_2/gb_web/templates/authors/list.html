{% extends "base.html" %}

{% block title %}
    Author list
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Authors:</h1>
            {% for author in authors %}
                <ul>
                    <a href="{{ url_for('user.profile', pk=author.user.id) }}">
                        {{ author.user.first_name }} {{ author.user.last_name }}
                    </a>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
